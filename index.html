<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Crud</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/CSS/style.css">
</head>
<body>
    <header>
        Student Data Form
    </header>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <form id="studentForm">
                            <div class="form-group">
                                <label for="fname" class="text-primary">First Name<sup>*</sup></label>
                                <input type="text" id="fname" class="form-control">
                                <label for="lname" class="text-primary">Last Name<sup>*</sup></label>
                                <input type="text" id="lname" class="form-control">
                                <label for="email" class="text-primary">Email<sup>*</sup></label>
                                <input type="text" id="email" class="form-control">
                                <label for="contact" class="text-primary">Contact<sup>*</sup></label>
                                <input type="text" id="contact" class="form-control">

                                <button type="submit" id="btnAddStudent" class="btn btn-sm btn-block btn-outline-primary mt-4">Add Student</button>
                                <button type="button" id="btnUpdateStudent" class="btn btn-sm btn-block btn-outline-primary mt-4 d-none">Update Student</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-bordered">
                            <thead class="text-center">
                                <tr>
                                    <th>Sr. No.</th>
                                    <th>Student Name</th>
                                    <th>Email</th>
                                    <th>Contact</th>
                                    <th>Edit</th>
                                    <th>Remove</th>
                                </tr>
                            </thead>
                            <tbody id="tableBody">
                                 <!-- <tr>
                                    <td>1</td>
                                    <td>Rohit Yewale</td>
                                    <td>Rohit@123</td>
                                    <td>1234567890</td>
                                    <td><i class="fa-solid fa-pen-to-square fa-2x text-primary"></i></td>
                                    <td><i class="fa-solid fa-trash-can fa-2x text-danger"></i></td>
                                </tr> -->
                            </tbody>
                        </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./assets/JS/app.js"></script>
</body>
</html>
